<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <img src="assets/shelfscape.png" alt="Logo" height="50px">
            <form action="" method="get">
                <input type="text" name="" id="" placeholder="Search Book or Author">
                <button type="submit"><img src="assets/search-icon.jpg" height="20px"></button>
            </form>
            <div>
                <a href="login.html"><img src="assets/profile-icon.png" alt="Login" height="50px"></a>
            </div>
        </div>
        <hr>
        <nav>
            <ul>
                <li>Home</li> <hr>
                <li>Fiction <img src="assets/arrow.png" height="12px"></li> <hr>
                <li>Non-Fiction <img src="assets/arrow.png" height="12px"></li> <hr>
            </ul>
        </nav>
        <hr>
    </header>
    <main>
        <div class="hero">
            <div class="banner-scroller">
                <img class="banner" src="assets/banner1.png">
                <img class="banner" src="assets/banner2.png">
                <img class="banner" src="assets/banner3.png">
                <img class="banner" src="assets/banner1.png">
            </div>
        </div>
        <div class="section">
            <h1>Trending</h1>
            <div class="book-array">
                <button class="scroll-left-button" onclick="scroll_left(this)"><img src="assets/arrow.png"></button>
                <button class="scroll-right-button" onclick="scroll_right(this)"><img src="assets/arrow.png"></button>
                <template id="book-template">
                    <div class="book">
                        <img class="book-cover" src="assets/book-cover.jpg" alt="book-cover" height="200px" width="130px">
                    </div>
                </template>
            </div>
            <hr>
        </div>
        <div class="section">
            <h1>Fantasy</h1>
            <div class="book-array">
                <button class="scroll-left-button" onclick="scroll_left(this)"><img src="assets/arrow.png"></button>
                <button class="scroll-right-button" onclick="scroll_right(this)"><img src="assets/arrow.png"></button>
            </div>
            <hr>
        </div>
        <div class="section">
            <h1>Sci-Fi</h1>
            <div class="book-array">
                <button class="scroll-left-button" onclick="scroll_left(this)"><img src="assets/arrow.png"></button>
                <button class="scroll-right-button" onclick="scroll_right(this)"><img src="assets/arrow.png"></button>
            </div>
            <hr>
        </div>
        <div class="section">
            <h1>Romance</h1>
            <div class="book-array">
                <button class="scroll-left-button" onclick="scroll_left(this)"><img src="assets/arrow.png"></button>
                <button class="scroll-right-button" onclick="scroll_right(this)"><img src="assets/arrow.png"></button>
            </div>
            <hr>
        </div>
        <div class="section">
            <h1>History</h1>
            <div class="book-array">
                <button class="scroll-left-button" onclick="scroll_left(this)"><img src="assets/arrow.png"></button>
                <button class="scroll-right-button" onclick="scroll_right(this)"><img src="assets/arrow.png"></button>
            </div>
            <hr>
        </div>
    </main>
    <hr>
    <footer>
        <img src="assets/shelfscape-logo.png" alt="Logo" height="50px">
        <div class="Contact">
            <h2>Contact Us</h2>
            <p>Shelfscape@gmail.com</p>
            <p>+92 332 6769420</p>
        </div>
        <div class="socials">
            <h2>Socials</h2>
            <p><img src="assets/facebook-logo.png" height="20px">Facebook</p>
            <p><img src="assets/instagram-logo.png" height="20px">Instagram</p>
            <p><img src="assets/reddit-logo.png" height="20px">Reddit</p>
            <p><img src="assets/x-logo.png" height="20px">X ( formerly 'twitter' )</p>
            <p><img src="assets/discord-logo.png" height="20px">Discord</p>
        </div>
        <div class="copyright">
            <p>&copy; copyright 2025 shelfscape.com</p>
        </div>
        <div class="miscelainious">
            <p>About Us</p>
            <p>Terms and Conditions</p>
            <p>Privacy Policy</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
