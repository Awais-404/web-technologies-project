<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <header>
        <div class="header-top">
            <img src="assets/shelfscape.png" alt="Logo" height="50px">
            <form class="search-form">
                <input type="text" name="" id="search-input" placeholder="Search Book or Author" required>
                <button type="submit"><img src="assets/search-icon.jpg" height="20px"></button>
            </form>
            <div>
                <a href="login.html"><img src="assets/profile-icon.png" alt="Login" height="50px"></a>
            </div>
        </div>
        <hr>
        <nav>
            <ul>
                <li onclick="go_home()">Home</li> <hr>
                <li class="nav-fiction">Fiction <img src="assets/arrow.png" height="12px"></li> <hr>
                <li class="nav-non-fiction">Non-Fiction <img src="assets/arrow.png" height="12px"></li> <hr>
            </ul>
        </nav>
        <div class="nav-drop-down fiction-drop-down">
            <button onclick="category_clicked('fiction','Fantasy')">Fantasy</button>
            <button onclick="category_clicked('fiction','Sci-Fi')">Sci-Fi</button>
            <button onclick="category_clicked('fiction','Romance')">Romance</button>
            <button onclick="category_clicked('fiction','Mystery')">Mystery</button>
            <button onclick="category_clicked('fiction','Drama')">Drama</button>
            <button onclick="category_clicked('fiction','Horror')">Horror</button>
            <button onclick="category_clicked('fiction','Action & Adventure')">Action & Adventure</button>
            <button onclick="category_clicked('fiction','Thriller')">Thriller</button>
            <button onclick="category_clicked('fiction','Comic')">Comic</button>
            <button onclick="category_clicked('fiction','Graphic Novel')">Graphic Novel</button>
            <button onclick="category_clicked('fiction','Manga')">Manga</button>
        </div>
        <div class="nav-drop-down non-fiction-drop-down">
            <button onclick="category_clicked('non-fiction','History')">History</button>
            <button onclick="category_clicked('non-fiction','Self Help')">Self Help</button>
            <button onclick="category_clicked('non-fiction','Religion & Spirituality')">Religion & Spirituality</button>
            <button onclick="category_clicked('non-fiction','Education')">Education</button>
            <button onclick="category_clicked('non-fiction','Philosophy')">Philosophy</button>
            <button onclick="category_clicked('non-fiction','Science')">Science</button>
            <button onclick="category_clicked('non-fiction','Health & Fitness')">Health & Fitness</button>
            <button onclick="category_clicked('non-fiction','Biography/Autobiography')">Biography/Autobiography</button>
            <button onclick="category_clicked('non-fiction','Fun & Games')">Fun & Games</button>
        </div>
        <hr>
    </header>

    <main>
        <h1>Results for : <span class="query"></span></h1>
        <div class="results">
            <template id="result-book-template">
                <div class="result-book" onclick="book_clicked(this)">
                    <img class="book-cover" src="assets/book-cover.jpg" alt="book-cover" height="200px" width="130px">
                    <div class="book-info">
                        <h1 class="title">title</h1>
                        <h2>By <span class="author">author</span></h2>
                        <p class="synopsis">synopsis</p>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <hr>
    <footer>
        <img src="assets/shelfscape-logo.png" alt="Logo" height="50px">
        <div class="Contact">
            <h2>Contact Us</h2>
            <p>Shelfscape@gmail.com</p>
            <p>+92 332 6769420</p>
        </div>
        <div class="socials">
            <h2>Socials</h2>
            <p><img src="assets/facebook-logo.png" height="20px">Facebook</p>
            <p><img src="assets/instagram-logo.png" height="20px">Instagram</p>
            <p><img src="assets/reddit-logo.png" height="20px">Reddit</p>
            <p><img src="assets/x-logo.png" height="20px">X ( formerly 'twitter' )</p>
            <p><img src="assets/discord-logo.png" height="20px">Discord</p>
        </div>
        <div class="copyright">
            <p>&copy; copyright 2025 shelfscape.com</p>
        </div>
        <div class="miscelainious">
            <p>About Us</p>
            <p>Terms and Conditions</p>
            <p>Privacy Policy</p>
        </div>
    </footer>

    <script src="header.js"></script>
    <script type="module" src="search.js"></script>
</body>
</html>
